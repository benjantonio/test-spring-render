<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WENAS HEADER</title>
        <link rel="icon" href="../static/img/apple_white.png" type="image/png" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       
        <style>
            /* Reglas CSS personalizadas */
            #idTabla {
                background-color: #f8f9fa;
                color: #333;
            }
            #idTabla th {
                background-color: #343a40;
                color: #fff;
            }
            #idTabla td {
                border-bottom: 1px solid #dee2e6;
            }
        </style>
    </head>
    
    <body style="background: #474747; color:white;">
        
        
        
        <div class="container" >
            <div style="text-align: center; margin-top:10%;">
                
                
                <h3>Bienvenid@</h3>
                <div>Informaci√≥n de inicio:</div>
                <div>
                    <table id="idTabla" border="2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>ip</th>
                            <th>zona</th>
                            <th>hora</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="log : ${logs}">
                            <td th:text="${log.ip}"></td>
                            <td th:text="${log.zona}"></td>
                            <td th:text="${log.hora}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
            
        </div>
        
        <!--<div th:text="${hola}"></div>-->
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
         <script src="../js/main.js"></script>
    </body>

</html>
