<th:block th:replace="head :: head"></th:block>
<th:block th:replace="header :: header"></th:block>



<div class="container-fluid inicio">
    <h2>Inicio Sesión Mundo Patitas</h2>

    <div class="login-error" th:if="${logResult == 'E'}">

        <p>Usuario y/o Contraseña Incorrectas. Vuelva a Intentarlo</p>

    </div>
    <!--
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %} style="color: green;text-transform:uppercase;list-style:none ;">{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    -->
    <form id="idFormLogUser" class="form" action="/login/logUsuario" method="POST" style="margin-top: 15px !important;"> 
        <!--{% csrf_token %}--> 
        <div class="row g-3">
            <div class="col">
                <label class="form-label" for="">Usuario</label>
                <input class="form-control" id="idUsername" type="text" name="username">
            </div>
        </div>
        <div class="row g-3">
            <div class="col">
                <label class="form-label" for="">Contraseña</label>
                <input class="form-control" id="idPassword" type="password" name="password">
            </div>
        </div>
        <div class="row g-3">
            <div class="col">
                <button id="idBtnEntrar" type="button" class="btn btn-success ">Entrar</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
